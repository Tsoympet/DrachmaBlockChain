# DRACHMA mainnet configuration sample
# Tuned for the production network (120s block target, hardened DoS limits).
rpcuser=drachma
rpcpassword=change_this_password
rpcallowip=127.0.0.1
rpcport=8332
port=9333
listen=1
server=1
maxconnections=96
prune=0
whitelistrelay=1
minrelaytxfee=0.00001
uacomment=mainnet-operator
fallbackfee=0.0001
dbcache=512
banscore=50
maxorphantx=100

# Enable metrics if supported by your build
# metricsport=9311
# metrics=1

# Seed nodes (can repeat)
addnode=seed-eu.drachma.org
addnode=seed-us.drachma.org
addnode=seed-apac.drachma.org
addnode=198.51.100.42

# Optional: limit upload to reduce DoS blast radius
maxuploadtarget=8000

# Optional: checkpoints cache location
checkpointsfile=${DATADIR}/checkpoints.json
